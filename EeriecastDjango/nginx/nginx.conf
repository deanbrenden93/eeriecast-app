# nginx/nginx.conf for Eeriecast production

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Upstream to the Django app (gunicorn) running in the web service
    upstream django {
        server web:8000 fail_timeout=0;
        keepalive 32;
    }

    # HTTP server - serve ACME challenge and proxy to Django (HTTP-only)
    server {
        listen 80;
        server_name backend.eeriecasts.bitbenders.com;

        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Static files served directly by Nginx (collected by Django to /app/staticfiles)
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Media files served directly by Nginx (Django MEDIA_ROOT at /app/media)
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Proxy all other requests to Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }

    # HTTPS server for API (enabled)
    server {
        listen 443 ssl http2;
        server_name backend.eeriecasts.bitbenders.com;

        # SSL certificate paths (mounted from host by docker-compose)
        ssl_certificate     /etc/letsencrypt/live/backend.eeriecasts.bitbenders.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backend.eeriecasts.bitbenders.com/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Useful headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # Size limits and timeouts
        client_max_body_size 50m;
        proxy_read_timeout 300;

        # Static files served directly by Nginx (collected by Django to /app/staticfiles)
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Media files served directly by Nginx (Django MEDIA_ROOT at /app/media)
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # Proxy all other requests to Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
